<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     width="400" height="300" viewBox="0 0 400 300">
  
  <!-- Elementy graficzne -->
  <rect x="50" y="50" width="300" height="200" fill="#f0f0f0" stroke="#333"/>
  <circle cx="200" cy="150" r="50" fill="#4CAF50"/>
  
  <!-- Interaktywne elementy -->
  <foreignObject x="0" y="0" width="100%" height="100%">
    <xhtml:div style="padding: 20px;">
      <xhtml:button onclick="alert('PWA działa!')">Kliknij mnie</xhtml:button>
      <xhtml:p>To jest zawartość HTML w pliku SVG</xhtml:p>
    </xhtml:div>
  </foreignObject>
  
  <!-- JavaScript -->
  <script><![CDATA[
    console.log('SVG z JavaScript gotowy do działania jako PWA');
  ]]></script>
</svg>
